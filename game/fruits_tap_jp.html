<p>
	シンプルなタップゲームです。<br/>
飛んでくるフルーツをタップして飛ばします。<br/>
でも石はタップしないように気をつけてください。<br/>
レベルが上がるとだんだんフルーツのスピードが上がっていきます。<br/>
46種類のフルーツを全部クリアーしてください！<br/>
<br/>
遊び方<br/>
メニュー画面をタップしてスタートします<br/>
フルーツが丸に近づいた時にタップしてください<br/>
石をタップするかフルーツをタップできないと失敗です<br/>
３回失敗するとゲームオーバーになります<br/>

</p>
